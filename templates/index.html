<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Social Brahma by Montaigne</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Social Brahma Short</h1>
      <form id="generate-form">
        <div class="form-group mt-5">
          <label for="news-input">Enter the URL</label>
          <textarea class="form-control" id="news-input" name="news" rows="3"></textarea>
        </div>
        <button id="generate-btn" type="submit" class="btn btn-primary mt-3">Generate LinkedIn Post</button>
      </form>
      <div id="loader" class="spinner-border mt-3 hidden" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="elapsed-time-container" class="mt-3 hidden">
        <p>Elapsed Time: <span id="elapsed-time-value">0</span> seconds</p>
      </div>
      <div class="form-group mt-5">
          <label for="news-output">Output:</label>
          <textarea class="form-control" id="news-output" name="output" rows="3" readonly></textarea>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
